<!DOCTYPE html>
<html>
<head>
  <title>Arthimetic operators</title>
</head>
<body>
  <h1>Js Arthimetic operators</h1>
  <p id = "id1"></p>
  <p id = "id2"></p>
  <p id = "id3"></p>
  <script>
      var x = 5+2+3;
      var y = "5"+2+3;
      var z = 5+2+"5";
      document.getElementById('id1').innerHTML = x;
      document.getElementById('id2').innerHTML = y;
      document.getElementById('id3').innerHTML = z;
  </script>
</body>
</html>
