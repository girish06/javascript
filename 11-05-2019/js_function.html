<!DOCTYPE html>
<html>
<head>
  <title>Js functions</title>
</head>
<body>
  <h1>Js functions</h1>
  <p id = "myf"></p>
  <p id = "custmyf"></p>
  <p id = "cust"></p>
  <p id = "var"></p>
  <p id = "my"></p>
  <p id = "demo"></p>
  <script>
    var a = myfunc(1,3);
    document.getElementById('myf').innerHTML = a;
    function myfunc(b,c) {
      return b + c;
    }

    document.getElementById('custmyf').innerHTML = myfunction(3,5);
    function myfunction (d, e) {
      return d * e;
    }

    // if we are not using paranethses it will return the function definition.
    document.getElementById('cust').innerHTML = my;
    function my () {
      return "return the function defintion";
    }
    // use function as variable.
    document.getElementById('var').innerHTML = "addtion of two parameters is " + myfunc(2,3);

    myCustomFunction();

    function myCustomFunction() {
      var name = "girish"
      document.getElementById('my').innerHTML = name;
    }
    document.getElementById('demo').innerHTML = typeof name;

  </script>
</body>
</html>
