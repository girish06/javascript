<!DOCTYPE html>
<html>
<head>
 <title></title>
 <script>
   function showData() {
     document.getElementById('show-element').style.display="block";
   }
 </script>
</head>
<body>
  <h1>show the element which is hidden</h1>
  <p id='show-element' style="display:none">Data shown</p>
  <button onclick="showData()">Show me...!</button>
</body>
</html>
