<!DOCTYPE html>
<html>
<head>
  <title>js diff undefined and null</title>
</head>
<body>
  <h1>javascript-difference between undefined and null</h1>
  <p id="diff"></p>
  <script>
    document.getElementById('diff').innerHTML =
    typeof undefined + "<br>" +
    typeof null + "<br>" +
    (null === undefined) + "<br>" +
    (null == undefined) + "<br>";
  </script>
</body>
</html>
