<!DOCTYPE html>
<html>
<head>
 <title>js typeof</title>
</head>
<body>
  <h1>Javascript typeof</h1>
  <p id ="typ"></p>
  <script>
   document.getElementById('typ').innerHTML =
     typeof " " + "<br>" +
     typeof "giri" + "<br>" +
     typeof "girish demo" + "<br>" +
     typeof 0 + "<br>" +
     typeof 314 + "<br>" +
     typeof 3.14 + "<br>" +
     typeof (3) + "<br>" +
     typeof (3 + 7) + "<br>";
  </script>
</body>
</html>
