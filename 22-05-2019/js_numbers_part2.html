<!DOCTYPE html>
<html>
<head>
  <title>Js number part</title>
</head>
<body>
  <h1>Js number part2</h1>
  <p id = "mul"></p>
  <p id = "div"></p>
  <p id = "sub"></p>
  <p id = "add"></p>
  <script>
  // Javascript will try to convert string to integer.
  var num1 = "100";
  var num2 = "50";
  document.getElementById('mul').innerHTML = num1 * num2;
  document.getElementById('div').innerHTML = num1 / num2;
  document.getElementById('sub').innerHTML = num1 - num2;
  // It will give string concatenated value because of plus operator.
  document.getElementById('add').innerHTML = num1 + num2;


  </script>
</body>
</html>
