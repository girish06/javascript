<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script>
    function hideElement(){
      document.getElementById('hidetag').style.display='none';
    }
  </script>
</head>
<body>
  <h1>Hide the html elements</h1>
  <p id="hidetag">Hide the p tag elements</p>
  <button onclick="hideElement()">Hide me..!</button>
</body>
</htm>
