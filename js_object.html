<!DOCTYPE html>
<html>
<head>
  <title>js object overview</title>
</head>
<body>
  <h1>Javascript object overview</h1>
  <p id = "obj"></p>
  <script>
    var personData = {
        name: "girish",
        age : 26,
        gender:"male"
    };
    document.getElementById("obj").innerHTML = personData.name + " is " + personData.age + " years old";
  </script>
</body>
</html>
