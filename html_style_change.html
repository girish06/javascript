<!DOCTYPE Html>
<html>
<head>
   <title></title>
   <script>
      function changeStyle() {
        document.getElementById('stychange').style.color='red';
      }
   </script>
</head>
 <body>
   <h1>change the html style attribute</h1>
   <p id="stychange">Hello javascript</p>
   <button onclick="changeStyle()">Click ME..!</button>
 </body>
</html>
