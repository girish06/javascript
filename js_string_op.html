<!DOCTYPE html>
<html>
<head>
  <title>
    JS String Operator
  </title>
</head>
<body>
  <h1>JS string operator</h1>
  <p id = "string_op"></p>
  <p id = "stp_op"></p>
  <script>
    var x = "Girish";
    var y = "JS";
    var z = x+" "+y;

    var a = "welcome";
    a += " javascript";
    document.getElementById('string_op').innerHTML = z;
    document.getElementById('stp_op').innerHTML= a;
  </script>
</body>
</html>
