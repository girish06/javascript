<!DOCTYPE html>
<html>
<head>
  <title>
    JS statements
  </title>
</head>
<body>
  <h1>Javascript statements</h1>
  <p id="js_statements"><p>
    <script>
      var a, b, c;
      a = 1;
      b = 2;
      c= a + b;
      document.getElementById('js_statements').innerHTML = "SUM OF a and b is "+c+"";
    </script>
</body>
